<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.14/vuetify.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.14/vuetify.min.js"></script>
    <script src="/admin/js/jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <div id="app" class="loginWrap">
      <v-app>
        <v-layout justify-center row fill-height>
          <v-flex xs12>
            <v-card>
              <v-tabs v-model="active" slider-color="yellow">
                <v-tab v-for="(item, index) in tabItems" :key="index" ripple>
                  {{item.name}}
                </v-tab>
                <v-tab-item v-for="(item, index) in tabItems" :key="index">
                  <v-card flat>
                    <server-setting
                      :server-config="serverConfig"
                      v-if="item.component == 'serverSetting' "
                    ></server-setting>
                    <custom-filter-setting
                      :server-config="serverConfig"
                      v-if="item.component == 'customFilterSetting' "
                    >
                    </custom-filter-setting>
                    <post-setting
                      v-if="item.component == 'postSetting' "
                    ></post-setting>
                  </v-card>
                </v-tab-item>
              </v-tabs>
            </v-card>
          </v-flex>
        </v-layout>
      </v-app>
    </div>
    <script src="/admin/js/main.js"></script>
  </body>
</html>
